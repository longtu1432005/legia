# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: Name
        type: text
        span: left
        placeholder: Size name
        required: true

    short_name:
        label: Short name
        type: text
        span: right
        required: true

    toolbar:
        type: partial
        path: form_toolbar
        cssClass: collapse-visible
        span: left

    status:
        label: Status
        type: switch
        span: right
        default: true


